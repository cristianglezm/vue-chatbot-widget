# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - cristianglezm
    assignees:
      - cristianglezm
    open-pull-requests-limit: 6
    groups:
      AI:
        patterns:
          - "@huggingface/*"
          - "kokoro-js"
      misc:
        patterns:
          - "waveform-data"
      dev-typescript:
        patterns:
          - "@tsconfig/node22"
          - "@types/*"
          - "@typescript-*"
          - "@vue/tsconfig"
          - "typescript"
          - "vue-tsc"
      dev-vite:
        patterns:
          - "@vitejs/plugin-vue"
          - "vite*"
      dev-misc:
        patterns:
          - "@eslint/js"
          - "eslint*"
          - "vue-eslint-parser"
          - "prettier"
          - "globals"
          - "npm-run-all"

  - package-ecosystem: "npm"
    directory: "/demo"
    schedule:
      interval: "weekly"
    reviewers:
      - cristianglezm
    assignees:
      - cristianglezm
    open-pull-requests-limit: 5
    groups:
      dependencies:
        patterns:
          - "@cristianglezm/*"
          - "mitt"
          - "pinia"
          - "vue"
          - "primjs"
      dev-typescript:
        patterns:
          - "@tsconfig/node22"
          - "@types/*"
          - "@typescript-*"
          - "@vue/tsconfig"
          - "typescript"
          - "vue-tsc"
      dev-vite:
        patterns:
          - "@vitejs/plugin-vue"
          - "vite-plugin-vue-devtools"
          - "vite*"
      dev-misc:
        patterns:
          - "@eslint/js"
          - "eslint*"
          - "vite-plugin-eslint"
          - "vue-eslint-parser"
          - "@vue/eslint-config-prettier"
          - "@vue/eslint-config-typesccript"
          - "prettier"
          - "globals"
          - "npm-run-all2"
          - "jiti"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - cristianglezm
    assignees:
      - cristianglezm
